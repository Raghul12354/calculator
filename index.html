<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <h2>Calculator</h2>

        <div class="output">

            <div class="space">
                <input type="text" placeholder="0" id="answer">
            </div>
            
           
                        
            <div class="buttons">
                <button onclick="Clear()" class="operators">AC</button>
                <button onclick="del()" class="operators">DEL</button>
                <button onclick="display('%')" class="operators">%</button>
                <button onclick="display('/')" class="operators">/</button>

                <button onclick="display('7')" class="number">7 </button>
                <button onclick="display('8')" class="number">8</button>
                <button onclick="display('9')" class="number">9</button>
                <button onclick="display('*')" class="operators">*</button>

                <button onclick="display('4')" class="number">4</button>
                <button onclick="display('5')" class="number">5</button>
                <button onclick="display('6')" class="number">6</button>
                <button onclick="display('-')" class="operators">-</button>

                <button onclick="display('1')" class="number">1</button>
                <button onclick="display('2')" class="number">2</button>
                <button onclick="display('3')" class="number">3</button>
                <button onclick="display('+')" class="operators">+</button>

                <button onclick="display('')" class="number"></button>
                <button onclick="display('0')" class="number">0</button>
                <button onclick="display('.')" class="number">.</button>
                <button onclick="Caculate()" class="operators">=</button>
                        </div>

     
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
